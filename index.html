<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TireTracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header>
            <h1>TireTracker</h1>
            <p>Motorsport Tire Inventory</p>
        </header>

        <nav class="tab-navigation">
            <button class="tab-btn active" data-tab="drivers">
                <i class="fas fa-user"></i>
                <span>Drivers</span>
            </button>
            <button class="tab-btn" data-tab="tires">
                <i class="fas fa-circle"></i>
                <span>Tires</span>
            </button>
            <button class="tab-btn" data-tab="stats">
                <i class="fas fa-chart-bar"></i>
                <span>Stats</span>
            </button>
        </nav>

        <main>
            <!-- Drivers Tab -->
            <section id="drivers-tab" class="tab-content active">
                <div class="section-header">
                    <h2>Drivers</h2>
                    <button id="add-driver-btn" class="action-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div id="driver-list" class="list-container card-grid">
                    <!-- Drivers will be added here dynamically -->
                </div>
            </section>

            <!-- Tires Tab -->
            <section id="tires-tab" class="tab-content">
                <div class="section-header">
                    <h2>Tire Inventory</h2>
                    <button id="add-tire-btn" class="action-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <div class="filter-bar">
                    <select id="driver-filter">
                        <option value="all">All Drivers</option>
                    </select>
                    <select id="compound-filter">
                        <option value="all">All Compounds</option>
                        <option value="slicks">Slicks</option>
                        <option value="wet">Wets</option>
                    </select>
                    <select id="mounted-filter">
                        <option value="all">All Status</option>
                        <option value="mounted">Mounted</option>
                        <option value="dismounted">Dismounted</option>
                    </select>
                </div>
                <div id="tire-list" class="list-container card-grid">
                    <!-- Tires will be added here dynamically -->
                </div>
            </section>

            <!-- Stats Tab -->
            <section id="stats-tab" class="tab-content">
                <div class="section-header">
                    <h2>Statistics</h2>
                </div>
                <div class="stats-container">
                    <div class="stat-card">
                        <h3>Total Tires</h3>
                        <p id="total-tires-count">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>By Compound</h3>
                        <div id="compound-stats" class="stat-details"></div>
                    </div>
                    <div class="stat-card">
                        <h3>By Driver</h3>
                        <div id="driver-stats" class="stat-details"></div>
                    </div>
                </div>
            </section>
        </main>

        <!-- Add Driver Modal -->
        <div id="driver-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add Driver</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <form id="driver-form">
                    <div class="form-group">
                        <label for="driver-name">Name</label>
                        <input type="text" id="driver-name" required>
                    </div>
                    <div class="form-group">
                        <label for="driver-team">Team</label>
                        <input type="text" id="driver-team">
                    </div>
                    <!-- Category removed as requested; only Championship remains -->
                    <div class="form-group">
                        <label for="driver-championship">Championship</label>
                        <input type="text" id="driver-championship" list="championships-list" placeholder="Select or type a championship">
                    </div>
                    <button type="submit" class="btn-primary">Save Driver</button>
                </form>
                <!-- Datalist to provide championship suggestions -->
                <datalist id="championships-list"></datalist>
            </div>
        </div>

        <!-- Add Tire Modal -->
        <div id="tire-modal" class="modal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Add Tires</h3>
                    <button class="close-modal">&times;</button>
                </div>
                <form id="tire-form">
                    <div class="form-group">
                        <label for="tire-driver">Driver</label>
                        <select id="tire-driver" required>
                            <!-- Options will be added dynamically -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tire-compound">Compound</label>
                        <select id="tire-compound" required>
                            <option value="slicks">Slicks</option>
                            <option value="wet">Wets</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="tire-condition">Condition</label>
                        <select id="tire-condition" required>
                            <option value="new">New</option>
                            <option value="used">Used</option>
                        </select>
                    </div>
                    <div class="form-group">
                    <label for="tire-set-number">Set Number</label>
                    <input type="number" id="tire-set-number" min="1" required>
                </div>
                    <div class="form-group">
                        <label for="tire-notes">Notes</label>
                        <textarea id="tire-notes" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn-primary">Save Tires</button>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
